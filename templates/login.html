{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]"></div>
    <div class="absolute top-0 right-0 -z-10 w-[600px] h-[600px] bg-indigo-200 rounded-full blur-[100px] opacity-30 animate-pulse-slow"></div>
    <div class="absolute bottom-0 left-0 -z-10 w-[600px] h-[600px] bg-purple-200 rounded-full blur-[100px] opacity-30"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl animate-fade-in-up">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Welcome Back</h2>
            <p class="text-slate-500 mt-2">Login to manage your finances</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition bg-slate-50 focus:bg-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none transition bg-slate-50 focus:bg-white">
            </div>
            
            <button type="submit" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold shadow-lg shadow-indigo-200 hover:shadow-xl hover:scale-[1.02] transition duration-300">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-500">
            New here? <a href="{{ url_for('register') }}" class="text-indigo-600 font-bold hover:underline">Create an account</a>
        </p>
    </div>
</div>
{% endblock %}
